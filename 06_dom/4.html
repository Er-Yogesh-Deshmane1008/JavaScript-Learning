<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .bg-bdy{
            background-color: #0c0c0c;
            color: #fff;
        }
    </style>
    
</head>
<body class="bg-bdy">
    <ul class="lang">
        <li>
            JavaScript
        </li>

    </ul>
</body>
<Script>
   const addLang=(langName) => {
       const li =  document.createElement('li')
       li.innerHTML = `${langName}`
       document.querySelector(".lang")
       .appendChild(li)
    }
    addLang("Java")
    addLang("Python")

    function addOptLang(langName){
       const li = document.createElement('li');
       li.appendChild(document.createTextNode(langName))
       document.querySelector('.lang').appendChild(li)
    }
    addOptLang("TypeScript")

// Edit
const secLang = document.querySelector('li:nth-child(2)')
// console.log(secLang);
// seclang.innerHTML ="Mojo"
const newLi = document.createElement('li')
// console.log(newLi);
newLi.textContent = "Mojo"
secLang.replaceWith(newLi)

//Edit
const fourLang = document.querySelector("li:nth-child(4)")
const newli = document.createElement('li')
newli.textContent = "C++"
fourLang.replaceWith(newli)

//Edit
const firstLang = document.querySelector('li:first-child')
firstLang.outerHTML = "<li>C#</li>"

//Remove
const lastLang = document.querySelector("li:last-child")
lastLang.remove()


</Script>
</html>
